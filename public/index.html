<!DOCTYPE html>
<html lang="español-argentina">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieUniverse</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap');


body {
  margin: 0;
  padding: 0;
  background-color: #0091ea
;
  color: #f3f3f3;
  font-family: 'Open Sans', sans-serif;
}

.movie-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 20px;
  margin: 3rem 0;
}

.movies-inner {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
}

.titulo-movie {
  grid-column: 1/4;
}

.imagen {
  grid-column: 1/2;
}

.info-movie {
  grid-column: 2/4;
}

h1 {
  color: #000;
  font-size: 50px;
}

.movies-inner h2 {
  color: rgba(255, 255, 255, 0.945);
}

.movies-caract h3 {
  color: #111;
  background: no-repeat -webkit-linear-gradient(450deg, #21bee6, #84ffff);
}

h2 {
  font-size: 40px;
}

h3 {
  font-size: 25px;
}

.movie-grid a {
  text-decoration: none;
  color: #000;
  background: no-repeat -webkit-linear-gradient(450deg, #18ffff, #84ffff);
}



/* .movies-item {
  margin: 1rem;
} */

.Header-main {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.Header a {
  text-decoration: none;
  color: #000;
  text-decoration: underline;
}

.Main {
  padding: 10px;
  grid-template-columns: minmax(auto, 976px);
  display: grid;
  justify-content: center;
}

.footer {
  background: no-repeat -webkit-linear-gradient(450deg, #18ffff, #84ffff);
  color: #000;
  text-align: center;
  margin-top: 50px;
  bottom: 0px;
  padding: 30px;
}

@keyframes fade {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.Main-loading {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
    </style>
</head>

<body>
        <manin class="Main">
            <header class="Header" id="header">

            </header>
        <section id="content">
            <div class="louding">

            </div>
        </section>
        <footer class="footer" id="footer">
          TP1 / SPA con JS Vanilla | Desarrollado por Queirolo Estefanía
      </footer>
</manin>
</body>
</html>
